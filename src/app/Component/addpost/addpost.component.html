<!-- blog-post-form.component.html -->
<div class="ab" style="background-image: url(./assets/j.jpg);">
<form class="blog-post-form" #blogPostForm="ngForm" (ngSubmit)="onSubmit()" style="text-align:center; background-color: white;">
   <h2 style="text-align:center"><b>Upload New Blog</b></h2>
    <div class="form-group" >
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="blogPost.title" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="blogPost.content" required></textarea>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="blogPost.author" required>
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" style="text-align:center" [(ngModel)]="blogPost.date" required>
    </div>
    <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" [(ngModel)]="blogPost.tags" required>
    </div>
    <div class="form-group">
        <label for="url">Choose Image</label>
          <input type="file" name="url" id="url" (change)="onFileChange($event)" accept="image/*" [(ngModel)]="blogPost.url" required>
        </div >
    <div class="form-actions">
        <button type="submit" style="background-color:aqua;" [disabled]="blogPostForm.invalid">Submit</button>
        <button routerLink="/posts" style="background-color: red;">Back</button>
    </div>
</form>
</div>
